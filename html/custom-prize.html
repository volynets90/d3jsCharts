<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Customize dashboard</title>
</head>

<body>
    <div class="ui container dataTableContainer">
    </div>
    <div class="ui stackable container">
            <form class="ui form addData-form">
                <h2 class="ui dividing header">Customize dashboard</h2>
                <div class="ten wide required field">
                    <label>Enter name</label>
                    <input required type="text" name="prize-name" class="prize-name" placeholder="Name">
                </div>
                <div class="ten wide required field">
                    <label>Paste link to the image</label>
                    <input required type="text" name="prize-link" class="prize-link" placeholder="https://prize.png">
                </div>
                <div class="five wide required field">
                    <label>Enter price</label>
                    <input required type="text" name="prize-price" class="prize-price" placeholder="Price">
                </div>
                <button type="submit" class="ui primary submit button">
                    Save
                </button>
            </form>
        </div>



    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="../scripts/customPrize.js"></script>
</body>

</html>
